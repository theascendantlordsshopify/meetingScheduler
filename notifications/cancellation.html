<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate - Cancellations</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-circle-question"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <main class="container">
        <h1>Cancelled Meetings</h1>

        <div id="cancelled-meetings-container">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../project/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await loadCancelledMeetings();
        });
        
        async function loadCancelledMeetings() {
            try {
                const meetingsResponse = await window.api.getMeetings();
                const meetings = meetingsResponse.results || meetingsResponse;
                const cancelledMeetings = meetings.filter(meeting => meeting.status === 'cancelled');
                
                renderCancelledMeetings(cancelledMeetings);
            } catch (error) {
                console.error('Failed to load cancelled meetings:', error);
                showError('Failed to load cancelled meetings');
            }
        }
        
        function renderCancelledMeetings(meetings) {
            const container = document.getElementById('cancelled-meetings-container');
            container.innerHTML = '';
            
            if (meetings.length === 0) {
                container.innerHTML = '<p>No cancelled meetings found.</p>';
                return;
            }
            
            meetings.forEach(meeting => {
                const card = document.createElement('div');
                card.className = 'cacell-meetings';
                
                const meetingTime = formatDateTime(meeting.start_time);
                
                card.innerHTML = `
                    <div><i class="fa-solid fa-xmark"></i></div>
                    <div>
                        <p>${meeting.title}</p>
                        <p>${meetingTime}</p>
                    </div>
                    <div>
                        <p>cancelled</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
        
        function showError(message) {
            console.error(message);
            alert('Error: ' + message);
        }
    </script>
</body>

</html>
