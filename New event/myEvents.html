<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate - My Events</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-circle-question"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <main class="container">
        <h1 id="event-name">My Events</h1>
        <p>Your created event types and their details</p>

        <div class="event-summary">
            <img id="event-banner" src="" alt="Event Banner" style="display: none;">
            
            <h3 id="event-title">Loading...</h3>
            <p id="event-duration">Duration: Loading...</p>
            
            <section id="summary">
                <h3>Availability</h3>
                <p id="opac">Loading availability information...</p>
            </section>
        </div>

        <button class="next" onclick="window.location.href='../project/event-types.html'">View All Event Types</button>
    </main>

    <!-- JavaScript -->
    <script src="../project/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await loadEventDetails();
        });

        async function loadEventDetails() {
            try {
                const eventTypes = await window.api.getEventTypes();
                if (eventTypes.length > 0) {
                    const latestEvent = eventTypes[0];
                    renderEventDetails(latestEvent);
                } else {
                    showNoEventsMessage();
                }
            } catch (error) {
                console.error('Failed to load event details:', error);
                showNoEventsMessage();
            }
        }

        function renderEventDetails(event) {
            document.getElementById('event-name').textContent = event.name;
            document.getElementById('event-title').textContent = event.name;
            document.getElementById('event-duration').textContent = `Duration: ${event.duration} minutes`;
            
            if (event.image) {
                const banner = document.getElementById('event-banner');
                banner.src = event.image;
                banner.style.display = 'block';
            }
            
            loadAvailabilitySummary();
        }

        async function loadAvailabilitySummary() {
            try {
                const availability = await window.api.getAvailabilityOverview();
                const summary = `Available ${availability.weekly_availability?.length || 0} time slots per week`;
                document.getElementById('opac').textContent = summary;
            } catch (error) {
                document.getElementById('opac').textContent = 'Availability not configured';
            }
        }

        function showNoEventsMessage() {
            document.getElementById('event-name').textContent = 'No Events';
            document.getElementById('event-title').textContent = 'No Events Created';
            document.getElementById('event-duration').textContent = 'Duration: N/A';
            document.getElementById('opac').textContent = 'Create an event type to get started';
        }
    </script>
</body>

</html>
