<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate - My Events</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-bell"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <!-- My Events Section -->
    <main class="container">
        <div class="event-summary">
            <h3><span id="opac">My Events /</span> Event Name</h3>

            <img src="./images/event-banner.jpg" alt="my event banner" id="event-banner">

            <h2>Event Name</h2>
            <p id="opac">Event duration: 1 hour</p>

            <h3>Availability</h3>
            <p id="summary">Summary of availability</p>
        </div>

        <!-- Buttons -->
        <button class="back">Back</button>
        <button class="next">Save & Publish Event</button>

    </main>
</body>

</html>
