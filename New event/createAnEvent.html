<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate - Create an Event</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-circle-question" id="help"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>Create an Event</h1>
        <p>Set up a new event type for scheduling</p>

        <form id="create-event-form">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>

            <label for="event-category">Category</label>
            <select id="event-category" name="event-category">
                <option value="meeting">Meeting</option>
                <option value="consultation">Consultation</option>
                <option value="demo">Demo</option>
                <option value="interview">Interview</option>
                <option value="other">Other</option>
            </select>

            <label for="duration">Duration</label>
            <div class="duration-wrapper">
                <label>Duration:</label>
                <input type="range" id="duration" name="duration" min="15" max="180" value="30" step="15" oninput="updateDurationValue()">
                <span id="duration-value">30 min</span>
            </div>

            <label for="feedback">Description (Optional)</label>
            <textarea id="feedback" name="feedback" placeholder="Describe your event..."></textarea>

            <div class="upload">
                <h3>Upload Event Image</h3>
                <p>Add a custom image for your event type</p>
                <input type="file" id="event-image" name="event-image" accept="image/*" style="display: none;">
                <button type="button" onclick="document.getElementById('event-image').click()">Choose File</button>
            </div>

            <button type="button" class="back">Back</button>
            <button type="submit" class="next">Continue</button>
        </form>
    </main>

    <!-- JavaScript -->
    <script src="../project/js/api.js"></script>
    <script>
        function updateDurationValue() {
            const duration = document.getElementById("duration").value;
            document.getElementById("duration-value").textContent = duration + " min";
        }

        document.getElementById('create-event-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = {
                name: formData.get('event-name'),
                description: formData.get('feedback'),
                duration: parseInt(formData.get('duration')),
                location_type: 'zoom',
                color: '#1D9CA4'
            };

            try {
                await window.api.createEventType(eventData);
                alert('Event type created successfully!');
                window.location.href = 'selectDate.html';
            } catch (error) {
                console.error('Failed to create event type:', error);
                alert('Failed to create event type: ' + error.message);
            }
        });
    </script>
</body>

</html>
