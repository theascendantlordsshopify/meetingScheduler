<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate - Select Date</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-circle-question" id="help"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>Select a Date</h1>
        <p>Choose when your event will be available for booking</p>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button onclick="previousMonth()">‹</button>
            <span id="monthYear"></span>
            <button onclick="nextMonth()">›</button>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="calendar-days">
                <!-- Calendar days will be generated here -->
            </div>
        </div>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" placeholder="Any special instructions or notes..."></textarea>

        <button class="back" onclick="goBack()">Back</button>
        <button class="next" onclick="proceedToDetails()">Continue</button>
    </main>

    <!-- JavaScript -->
    <script src="../project/js/api.js"></script>
    <script>
        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const daysContainer = document.getElementById('calendar-days');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            daysContainer.innerHTML = '';
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                daysContainer.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.onclick = () => selectDate(year, month, day);
                
                const dayDate = new Date(year, month, day);
                
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                if (selectedDate && dayDate.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }
                
                daysContainer.appendChild(dayElement);
            }
        }

        function selectDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            renderCalendar();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goBack() {
            window.location.href = 'createAnEvent.html';
        }

        function proceedToDetails() {
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }
            
            // Store selected date in session storage
            sessionStorage.setItem('selectedDate', selectedDate.toISOString());
            window.location.href = 'addDetails.html';
        }

        // Initialize calendar on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
        });
    </script>
</body>

</html>
