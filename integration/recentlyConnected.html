<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate - Recently Connected</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-circle-question" id="help"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <main class="container">
        <h1>Recently Connected Integrations</h1>
        <p>Your most recently connected tools and services.</p>

        <div id="recently-connected-container">
            <!-- Dynamic content will be loaded here -->
        </div>

        <div style="margin-top: 30px;">
            <a href="allIntegration.html" class="gray">View All Integrations</a>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../project/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await loadRecentlyConnected();
        });
        
        async function loadRecentlyConnected() {
            try {
                const recentlyConnected = await window.api.getRecentlyConnected();
                renderRecentlyConnected(recentlyConnected.integrations);
            } catch (error) {
                console.error('Failed to load recently connected integrations:', error);
                showError('Failed to load integrations');
            }
        }
        
        function renderRecentlyConnected(integrations) {
            const container = document.getElementById('recently-connected-container');
            container.innerHTML = '';
            
            if (integrations.length === 0) {
                container.innerHTML = '<p>No recently connected integrations</p>';
                return;
            }
            
            integrations.forEach(integration => {
                const card = document.createElement('div');
                card.className = 'integration-card';
                
                card.innerHTML = `
                    <div class="integration-info">
                        <img src="${integration.provider_logo || './logos/default.png'}" alt="${integration.provider_name}">
                        <div class="integration-text">
                            <h4>${integration.provider_name}</h4>
                            <p>${getProviderDescription(integration.provider_category)}</p>
                        </div>
                    </div>
                    <button class="connect-btn">Connected</button>
                `;
                
                container.appendChild(card);
            });
        }
        
        function getProviderDescription(category) {
            const descriptions = {
                'calendar': 'Sync events and availability',
                'video': 'Host video meetings',
                'communication': 'Get notified about new events',
                'crm': 'Manage Customer relationships',
                'productivity': 'Organize your work',
                'automation': 'Automate tasks'
            };
            return descriptions[category] || 'Enhance your workflow';
        }
        
        function showError(message) {
            console.error(message);
            alert('Error: ' + message);
        }
    </script>
</body>

</html>
