<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetXccelerate</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-right">
            <button class="icon-btn">
                <i class="fa-regular fa-circle-question"></i>
            </button>
            <img src="./images/profile.jpg" alt="User" class="profile-pic">
        </div>
    </header>

    <main class="container">

      <h2>Recently Connected</h2>
      <div class="cards">
        <div class="card">
          <img src="./logos/salesforceee.png" alt="Salesforce">
          <h3>Salesforce</h3>
          <p>Manage Customer relationships</p>
        </div>
        
        <div class="card">
          <img src="./logos/hubspott.png" alt="HubSpot">
          <h3>HubSpot</h3>
          <p>Manage Customer relationships</p>
        </div>

      <div class="cards">
        <div class="card">
          <img src="./logos/zapier.png" alt="Zapier">
          <h3>Zapier</h3>
          <p>Automate tasks</p>
        </div>
        
        <div class="card">
          <img src="./logos/trello.jpeg" alt="Trello">
          <h3>Trello</h3>
          <p>Manage projects</p>
        </div>
      </div>

      </div>        

    </main>

</body>

</html>
